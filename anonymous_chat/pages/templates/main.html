<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333344;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-id {
            font-size: 18px;
        }

        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .chat-container {
            margin: 20px 0;
            text-align: center;
        }

        .chat-box {
            border: 1px solid #444;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #222;
        }

        .message-input-container {
            display: flex;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            background-color: #222;
            color: white;
        }

        #messageInput::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="user-id">ID - <span id="userId"></span></div>
            <button id="logoutButton">Log Out</button>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-box" id="chatBox">
                    <!-- Сообщения будут добавлены сюда -->
                </div>
                <button id="findChatButton">Найти чат</button>
            </div>

            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Введите сообщение...">
                <button id="sendMessageButton">Отправить</button>
            </div>
        </main>
    </div>

    <script>
        const userIdElement = document.getElementById('userId');
        const logoutButton = document.getElementById('logoutButton');
        const findChatButton = document.getElementById('findChatButton');
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.getElementById('sendMessageButton');
        const chatBox = document.getElementById('chatBox');

        // Функция для получения ID пользователя
        async function getUserId() {
            const response = await fetch('/user/me');
            if (response.ok) {
                const user = await response.json();
                userIdElement.textContent = user.id; // Предполагаем, что объект пользователя имеет поле 'id'
            } else {
                // Если пользователь не авторизован, перенаправляем на страницу логина/регистрации
                window.location.href = '/pages/log_reg';
            }
        }

        // Функция для обработки выхода из системы
        logoutButton.addEventListener('click', async () => {
            await fetch('/user/logout', { method: 'POST' });
            window.location.reload(); // Перезагрузить страницу после выхода
        });

        // Функция для отправки сообщения
        sendMessageButton.addEventListener('click', async () => {
            const messageContent = messageInput.value;
            if (messageContent) {
                // Здесь вы можете добавить логику для отправки сообщения через вебсокеты
                // Например:
                // websocket.send(JSON.stringify({ type: 'send_message', content: messageContent }));
                chatBox.innerHTML += `<div>${messageContent}</div>`; // Добавление сообщения в чат
                messageInput.value = ''; // Очистить поле ввода
            }
        });

        // Функция для нахождения чата
        findChatButton.addEventListener('click', () => {
            // Здесь вы можете добавить логику для нахождения чата через вебсокеты
            // Например:
            // websocket.send(JSON.stringify({ type: 'find_chat' }));
            alert('Функция поиска чата пока не реализована.'); // Заглушка
        });

        // Инициализация страницы
        getUserId();
    </script>
</body>
</html>
